<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Document</title>
</head>
<body>
    
    <h2>Message widget</h2>
    <div x-data="{message : false}">
        <div x-show="message">
        Hello, my name is Amogelang Monnanyana.
        </div>
        <button x-on:click="message= true">Show message</button>
    </div>
      
</div>
</body>
</html>
